<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #e0f7fa; }
        h1 { color: #2c3e50; }
        #timer { font-size: 2em; color: #e74c3c; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Countdown to Abel & Allen's Wedding</h1>
    <div id="timer"></div>

    <script>
        // Set the target date and time (Sunday, 27 July 2025, 6:00 PM EAT)
        const targetDate = new Date("2025-07-27T18:00:00+03:00").getTime();

        // Update the countdown every second
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Calculate days, hours, minutes, seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("timer").innerText = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerText = "Wedding has started!";
            }
        }, 1000);
    </script>
</body>
</html>
